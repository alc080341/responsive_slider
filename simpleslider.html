<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="slider.css">
    <script type="text/javascript" src="slider.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple slider</title>
</head>
<body>

<div id="container" class="container">

<div class="slider_information">
	<h1>Simple responsive slider</h1>
	<p>Adjust screen to see the slider change size automatically!</p>
</div>

<div class="slider_container" id="slider_container">
	<div id="previous" class="previous">&laquo; PREV</div>
	<div id="slider_outer" class="slider_outer">
	<div id="slider_inner" class="slider_inner">
		<img class="slider_image" src="images/header-image1.jpg" alt="Change me to suit"/> 
		<img class="slider_image" src="images/header-image2.jpg" alt="Change me to suit"/> 
		<img class="slider_image" src="images/header-image.png" alt="Change me to suit"/> 
		<img class="slider_image" src="images/header-image2.jpg" alt="Change me to suit"/> 
		<img class="slider_image" src="images/header-image1.jpg" alt="Change me to suit"/> 
	</div>
	</div>
	<div id="next" class="next">NEXT &raquo;</div>
	</div>
</div>



</body>
</html>
